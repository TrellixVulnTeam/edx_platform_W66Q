    <h2>About edX4edX</h2>
    
    <p>Introduction to the edX system</p>
    
<p>edX4edX is a course for edX authors, which teaches how to construct an edX
courses.  It describes course structure, problem types, the edX problem
specification language, and author tools available.</p>
